<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>nodo.appendChild | DOM-101</title>
</head>
<body>
    <h1>Hey! Revisa tu consola!</h1>

<script>
    var miNodo = document.createElement('div');
    miNodo.textContent = 'Hola soy un elemento creado por ti';

    document.body.appendChild(miNodo);
</script>
</body>
</html>
